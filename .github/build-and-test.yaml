name: Build and test

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Check
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
